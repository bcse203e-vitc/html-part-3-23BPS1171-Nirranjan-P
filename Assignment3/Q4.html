<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule</title>
</head>
<body>
    <h1>Flight Schedule</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Flight Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AI101</td>
                <td>Mumbai</td>
                <td>10:00 AM</td>
                <td>12:30 PM</td>
                <td><abbr title="2 hours and 30 minutes">2h 30m</abbr></td>
                <td>On Time</td>
            </tr>
            <tr style="background-color: #f0e0ee;">
                <td>BA202</td>
                <td>London</td>
                <td>6:00 PM</td>
                <td>11:00 PM</td>
                <td><abbr title="10 hours">5h</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr>
                <td>SG303</td>
                <td>Bangalore</td>
                <td>9:00 AM</td>
                <td>11:15 AM</td>
                <td><abbr title="2 hours and 15 minutes">2h 15m</abbr></td>
                <td>Cancelled</td>
            </tr>
            <tr style="background-color: #f0e0ee;">
                <td>QF404</td>
                <td>Sydney</td>
                <td>11:00 PM</td>
                <td>7:00 AM</td>
                <td><abbr title="8 hours">8h</abbr></td>
                <td>On Time</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
